<!DOCTYPE html>
<html>
<head>
 <title>La Multi Ani, Marinela!</title>
<style>
body {
  background-color: purple;
  background-repeat: no-repeat; 
  text-align: center;
  font-family: Arial, sans-serif;
}

.button {
  background-color: blue; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  position: absolute;
}

#button1 {
    font-size: 40px;
  top: 0;
  left: 0;
}

#button2 {
    font-size: 40px;
  top: 0;
  right: 0;
}

#button3 {
    font-size: 40px;
  bottom: 0;
  left: 0;
}

#button4 {
    font-size: 40px;
  bottom: 0;
  right: 0;
}

.message {
  font-size: 50px;
  color: #ffffff; /* White */
  position: absolute;
  background-color: purple;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@media(max-width: 480px) {
  .button {
    padding: 10px 20px;
    font-size: 40px;
  }

  .message {
    font-size:50px;
  }
}
</style>
</head>
<body>
  <button class="button" id="button1" onclick="displayMessage('La multi ani Marinela!!!! Sau Mara cum iti place tie :&rpar;&rpar;')">Apasa aici prima oara!</button>
  <button class="button" id="button2" onclick="displayMessage('Sper sa ai o zi de nastere plina de bucurii si momente frumoase')">Apasa aici a doua oara!</button>
  <button class="button" id="button3" onclick="displayMessage('Fie ca Domnul sa iti calauzeasca pasii si toate deciziile tale.')">Apasa aici a treia oara!</button>
  <button class="button" id="button4" onclick="displayMessage('La muulti ani vesnici !!!')">Apasa aici ultima data</button>
  
  <div class="messageContainer">
    <div id="message" class="message"></div>
  </div>

  <script>
    function displayMessage(message) {
      var messageContainer = document.getElementById("message");
      messageContainer.innerHTML = message;
    }
  </script>
</body>
</html>
